<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <ul id="peers-container"></ul>
    <form class="message-form">
      <input type="text" name="message" id="message" />
      <button type="submit">Send message</button>
    </form>
    <ul class="messages-list"></ul>
    <div class="connection-container">
      <video id="localVideo"  autoplay muted playsinline></video>
      <video id="remoteVideo"  autoplay muted playsinline></video>

      <form class="connection-form">
        <input type="text" name="id" class="selected-id" placeholder="client ID" />
        <button type="submit" class="establish-connection-btn">Establish a connection</button>
      </form>
      <button id="closeBtn">close Connection</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
